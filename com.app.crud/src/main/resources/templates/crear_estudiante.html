<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Registro de Estudiantes</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>
	
</div>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm container justify-content-center card">
			
				<h1 class="text-center">Registro Estudiantes</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
						<div class="from-group">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre :" required >
						</div>
						<br>
						<div class="from-group">
							<label>Apellido: </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite el apellido :" required >
						</div>
						<br>
						
						<div class="from-group">
							<label>email: </label>
							<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite el email :" required >
						</div>
						
						<br>
						<div class="box-footer">
							<button class="btn btn-success center">Guardar</button>
						</div>
					
					</form>
				</div>
				
			</div>
		</div>
	</div>



</body>
</html>
